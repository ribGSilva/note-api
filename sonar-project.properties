# must be unique in a given SonarQube instance
sonar.projectKey=note-api
sonar.language=go
sonar.sources=.
sonar.tests=.
sonar.exclusions=**/main.go
sonar.test.inclusions=**/*_test.go,**/testdata/**
sonar.host.url=$SONAR_HOST_URL
sonar.login=$SONAR_LOGIN
sonar.go.test.reportPaths=test-report.json
sonar.go.coverage.reportPaths=coverage-report.out

# --- optional properties ---

# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8